<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>calculator project</title>

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

	<link rel="stylesheet" type="text/css" href="style.css">

<body class="position">
   <div id="calculator">
   	<div id="h">
   		<p id="h1">CALCULATOR</p></div>
   	<div id="display-container">
   		<p id="display"></p>
   	</div>
   	<div class="button" data-value="AC">
   		<span>AC</span>
   	</div>
   	<div class="button" data-value="+/-">
   		<span>+/-</span>
   	</div>
   	<div class="button" data-value="%">
   		<span>%</span>
   	</div>
   	<div class="button" style="background-color:orange;"data-value="/">
   		<span>/</span>
   	</div>
   	<div class="button"  data-value="7">
   		<span>7</span>
   	</div>
   	<div class="button" data-value="8">
   		<span>8</span>
   	</div>
   	<div class="button" data-value="9">
   		<span>9</span>
   	</div>
   	<div class="button" style="background-color:orange;" data-value="*">
   		<span>*</span>
   	</div>
   	<div class="button" data-value="4">
   		<span>4</span>
   	</div>
   	<div class="button" data-value="5">
   		<span>5</span>
   	</div>
   	<div class="button" data-value="6">
   		<span>6</span>
   	</div>
   	<div class="button" style="background-color:orange;" data-value="-">
   		<span>-</span>
   	</div>
   	<div class="button" data-value="1">
   		<span>1</span>
   	</div>
   	<div class="button" data-value="2">
   		<span>2</span>
   	</div>
   	<div class="button" data-value="3">
   		<span>3</span>
   	</div>
   	<div class="button" style="background-color:orange;" data-value="+">
   		<span>+</span>
   	</div>
    <div class="button" style="width: 211px;" data-value="0">
   		<span>0</span>
   	</div>
   	<div class="button" data-value=".">
   		<span>.</span>
   	</div>
   	<div class="button" style="background-color:orange;"  data-value="=">
   		<span>=</span>
   	</div>
   </div>

   	<script src="script.js"></script>
</body>
</html>
